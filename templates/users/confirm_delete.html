{% extends 'layouts/dashboard.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xl-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h5 class="mb-4 text-danger">Confirm Deletion</h5>
                <p>Are you sure you want to delete "<strong>{{ object }}</strong>"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-danger px-4">Confirm Delete</button>
                        <a href="{% url 'users:user_list' %}" class="btn btn-light px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
