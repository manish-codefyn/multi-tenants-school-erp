{% extends 'layouts/dashboard.html' %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Staff Promotion" %}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">{% trans "Promote Staff" %}</h1>
        <a href="{% url 'hr:promotion_list' %}" class="btn btn-outline-secondary">
            <i class="bx bx-arrow-back me-2"></i>{% trans "Back to List" %}
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'hr:promotion_list' %}" class="btn btn-light">{% trans "Cancel" %}</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bx bx-save me-2"></i>{% trans "Save Promotion" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
