{% extends 'layouts/dashboard.html' %}
{% load static %}

{% block title %}Assignments | {{ block.super }}{% endblock %}

{% block content %}
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Academics</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="{% url 'dashboard_redirect' %}"><i class="bx bx-home-alt"></i></a></li>
                <li class="breadcrumb-item active" aria-current="page">Assignments</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center mb-4">
                    <h4 class="mb-0">Assignments</h4>
                    <div class="ms-auto">
                        <button class="btn btn-primary radius-30"><i class="bx bx-plus"></i> Create Assignment</button>
                    </div>
                </div>

                    Assignments module is currently under development.
