{% extends 'layouts/dashboard.html' %}
{% load crispy_forms_tags %}

{% block title %}Register for Event{% endblock %}

{% block content %}

        <!-- Breadcrumb -->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Events</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="{% url 'events:student_event_list' %}"><i class="bx bx-home-alt"></i></a></li>
                        <li class="breadcrumb-item active" aria-current="page">Register</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Event Registration</h5>
                        <hr>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    {{ form.event|as_crispy_field }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    {{ form.remarks|as_crispy_field }}
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success"><i class="bx bx-check"></i> Submit Registration</button>
                                <a href="{% url 'events:student_event_list' %}" class="btn btn-secondary"><i class="bx bx-x"></i> Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
