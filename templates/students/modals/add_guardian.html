{% load i18n %}
{% load crispy_forms_tags %}

<div class="modal fade" id="addGuardianModal" tabindex="-1" role="dialog" aria-labelledby="addGuardianModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addGuardianModalLabel">{% trans "Add Guardian" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'students:guardian_create' student.id %}">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="id_first_name">{% trans "First Name" %}</label>
                            <input type="text" name="first_name" class="form-control" id="id_first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="id_last_name">{% trans "Last Name" %}</label>
                            <input type="text" name="last_name" class="form-control" id="id_last_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="id_relation">{% trans "Relation" %}</label>
                            <select name="relation" class="form-select" id="id_relation" required>
                                <option value="FATHER">{% trans "Father" %}</option>
                                <option value="MOTHER">{% trans "Mother" %}</option>
                                <option value="GUARDIAN">{% trans "Legal Guardian" %}</option>
                                <option value="OTHER">{% trans "Other" %}</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="id_occupation">{% trans "Occupation" %}</label>
                            <select name="occupation" class="form-select" id="id_occupation">
                                <option value="">{% trans "Select Occupation" %}</option>
                                <option value="BUSINESS">{% trans "Business" %}</option>
                                <option value="SERVICE_PRIVATE">{% trans "Private Service" %}</option>
                                <option value="SERVICE_GOVT">{% trans "Government Service" %}</option>
                                <option value="FARMER">{% trans "Farmer" %}</option>
                                <option value="HOMEMAKER">{% trans "Homemaker" %}</option>
                                <option value="OTHER">{% trans "Other" %}</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="id_phone_primary">{% trans "Primary Phone" %}</label>
                            <input type="tel" name="phone_primary" class="form-control" id="id_phone_primary" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="id_email">{% trans "Email" %}</label>
                            <input type="email" name="email" class="form-control" id="id_email">
                        </div>
                        <div class="col-12 mb-3">
                            <div class="form-check">
                                <input type="checkbox" name="is_emergency_contact" class="form-check-input" id="id_is_emergency_contact">
                                <label class="form-check-label" for="id_is_emergency_contact">{% trans "Is Emergency Contact" %}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Save Guardian" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
