{% load i18n %}
{% load crispy_forms_tags %}

<div class="modal fade" id="uploadDocumentModal" tabindex="-1" role="dialog" aria-labelledby="uploadDocumentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadDocumentModalLabel">{% trans "Upload Document" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'students:document_upload' student.id %}" enctype="multipart/form-data">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="id_doc_type">{% trans "Document Type" %}</label>
                        <select name="doc_type" class="form-select" id="id_doc_type" required>
                            <option value="BIRTH_CERTIFICATE">{% trans "Birth Certificate" %}</option>
                            <option value="TRANSFER_CERTIFICATE">{% trans "Transfer Certificate" %}</option>
                            <option value="PREVIOUS_MARKSHEET">{% trans "Previous Marksheet" %}</option>
                            <option value="NATIONAL_ID">{% trans "National ID" %}</option>
                            <option value="ADDRESS_PROOF">{% trans "Address Proof" %}</option>
                            <option value="MEDICAL_CERTIFICATE">{% trans "Medical Certificate" %}</option>
                            <option value="OTHER">{% trans "Other" %}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id_file_name">{% trans "File Name" %}</label>
                        <input type="text" name="file_name" class="form-control" id="id_file_name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id_file">{% trans "File (PDF/JPG)" %}</label>
                        <input type="file" name="file" class="form-control" id="id_file" required>
                    </div>
                     <div class="mb-3">
                        <label class="form-label" for="id_description">{% trans "Description" %}</label>
                        <textarea name="description" class="form-control" id="id_description" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Upload" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
