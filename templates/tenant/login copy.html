<!-- templates/tenant/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login - {{ request.tenant.name }}</title>
</head>
<body>
    <h1>Login to {{ request.tenant.name }}</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Important: Include next parameter -->
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        
        <div>
            <label>Email:</label>
            <input type="email" name="username" required>
        </div>
        
        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <p><a href="{% url 'public_home' %}">Back to public site</a></p>
</body>
</html>
