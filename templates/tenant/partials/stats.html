<section class="stats-section">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-3 col-6 mb-4" data-aos="fade-up" data-aos-delay="100">
                <div class="stat-item">
                    <div class="stat-number">{{ tenant.max_students }}+</div>
                    <p class="mb-0 opacity-90">Student Capacity</p>
                </div>
            </div>
            <div class="col-lg-3 col-6 mb-4" data-aos="fade-up" data-aos-delay="200">
                <div class="stat-item">
                    <div class="stat-number">{{ tenant.max_teachers }}+</div>
                    <p class="mb-0 opacity-90">Qualified Teachers</p>
                </div>
            </div>
            <div class="col-lg-3 col-6 mb-4" data-aos="fade-up" data-aos-delay="300">
                <div class="stat-item">
                    <div class="stat-number">{{ tenant.enabled_modules.count }}+</div>
                    <p class="mb-0 opacity-90">Active Modules</p>
                </div>
            </div>
            <div class="col-lg-3 col-6 mb-4" data-aos="fade-up" data-aos-delay="400">
                <div class="stat-item">
                    <div class="stat-number">99%</div>
                    <p class="mb-0 opacity-90">Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </div>
</section>
