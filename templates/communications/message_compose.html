{% extends 'layouts/dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Compose Message | {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="email-wrapper">
                    <div class="email-sidebar">
                        <div class="email-sidebar-content">
                            <div class="email-navigation">
                                <div class="list-group list-group-flush">
                                    <a href="{% url 'communications:messages' %}?folder=inbox" class="list-group-item d-flex align-items-center">
                                        <i class='bx bx-inbox me-3 font-20'></i><span>Inbox</span>
                                    </a>
                                    <a href="{% url 'communications:messages' %}?folder=sent" class="list-group-item d-flex align-items-center">
                                        <i class='bx bx-send me-3 font-20'></i><span>Sent</span>
                                    </a>
                                    <a href="{% url 'communications:messages' %}?folder=drafts" class="list-group-item d-flex align-items-center">
                                        <i class='bx bx-file me-3 font-20'></i><span>Drafts</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="email-header d-flex align-items-center">
                        <div class="d-flex align-items-center">
                            <div class="email-toggle-btn"><i class='bx bx-menu'></i></div>
                            <h4 class="email-header-title mb-0">Compose Message</h4>
                        </div>
                    </div>
                    
                    <div class="email-content">
                        <div class="email-compose-box p-3">
                            <form method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary"><i class='bx bx-send'></i> Send</button>
                                    <a href="{% url 'communications:messages' %}" class="btn btn-secondary"><i class='bx bx-x'></i> Discard</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
