{% extends 'layouts/dashboard.html' %}
{% load static crispy_forms_tags %}

{% block title %}Compose Message{% endblock %}

{% block content %}

        <!-- Breadcrumb -->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Communication</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="{% url 'communication:dashboard' %}"><i class="bx bx-home-alt"></i></a></li>
                        <li class="breadcrumb-item"><a href="{% url 'communication:message_inbox' %}">Messages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Compose</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Compose New Message</h5>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bx bx-send"></i> Send Message
                        </button>
                        <a href="{% url 'communication:message_inbox' %}" class="btn btn-secondary">
                            <i class="bx bx-x"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>

{% endblock %}
