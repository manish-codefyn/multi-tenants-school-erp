{% extends 'layouts/auth.html' %}
{% load static %}

{% block title %}Password Reset Complete - {{ block.super }}{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="authentication-reset-password d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-12 col-lg-10 mx-auto">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-lg-5 border-end">
                            <div class="card-body">
                                <div class="p-5">
                                    <div class="text-start">
                                        <img src="{% static 'assets/images/logo-img.png' %}" width="180" alt="">
                                    </div>
                                    <h4 class="mt-5 font-weight-bold text-success">Success!</h4>
                                    <p class="text-muted">Your password has been set successfully.</p>
                                    
                                    <div class="d-grid gap-2 mt-4">
                                        <a href="{% url 'login' %}" class="btn btn-primary">Login Now</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <img src="{% static 'assets/images/login-images/forgot-password-frent-img.jpg' %}" class="card-img login-img h-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
