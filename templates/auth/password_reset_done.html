{% extends 'layouts/auth.html' %}
{% load static %}

{% block title %}Reset Password Sent - {{ block.super }}{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="authentication-forgot d-flex align-items-center justify-content-center">
        <div class="card forgot-box">
            <div class="card-body">
                <div class="p-4 rounded  border">
                    <div class="text-center">
                        <img src="{% static 'assets/images/icons/forgot-2.png' %}" width="120" alt="" />
                    </div>
                    <h4 class="mt-5 font-weight-bold">Check your Email</h4>
                    <p class="text-muted">We have sent you an email with instructions to reset your password.</p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
