{% extends "errors/base_error.html" %}

{% block title %}400 - Bad Request{% endblock %}

{% block content %}
<div class="error-card">
    <div class="error-title text-info">400</div>
    <h2 class="error-subtitle">Bad Request</h2>
    <p class="error-message">The server could not understand the request due to invalid syntax.</p>
    <div class="mt-4">
        <a href="/" class="btn btn-primary btn-home">
            <i class="bx bx-home-alt me-2"></i>Go to Homepage
        </a>
    </div>
</div>
{% endblock %}
