{% extends "errors/base_error.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-card">
    <div class="error-title">404</div>
    <h2 class="error-subtitle">Page Not Found</h2>
    <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <div class="mt-4">
        <a href="/" class="btn btn-primary btn-home">
            <i class="bx bx-home-alt me-2"></i>Go to Homepage
        </a>
        <button type="button" onclick="history.back()" class="btn btn-outline-secondary btn-home ms-2">
            <i class="bx bx-arrow-back me-2"></i>Go Back
        </button>
    </div>
</div>
{% endblock %}
