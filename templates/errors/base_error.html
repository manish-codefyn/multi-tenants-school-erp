<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
    {% load static %}
	<link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png" />
	<!-- loader-->
	<link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'assets/js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="{% static 'assets/css/app.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">
	<title>{% block title %}Error{% endblock %}</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
        }
        .error-card {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-title {
            font-size: 6rem;
            font-weight: 800;
            color: #e62e2e; /* Theme color or generic error color */
            margin-bottom: 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounceIn 1s ease;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .error-subtitle {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        .error-message {
            color: #777;
            margin-bottom: 2rem;
        }
        .btn-home {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        /* Floating shapes for background interest */
        .bg-shape {
            position: absolute;
            z-index: -1;
            opacity: 0.5;
        }
        .shape-1 { top: 10%; left: 10%; width: 100px; height: 100px; background: #ffd1d1; border-radius: 50%; animation: float 6s infinite ease-in-out; }
        .shape-2 { bottom: 10%; right: 10%; width: 150px; height: 150px; background: #d1e7ff; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; animation: float 8s infinite ease-in-out reverse; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
		
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
	</div>
	<!-- end wrapper -->
	<!-- Bootstrap JS -->
	<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
