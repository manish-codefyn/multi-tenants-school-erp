{% extends "errors/base_error.html" %}

{% block title %}403 - Access Denied{% endblock %}

{% block content %}
<div class="error-card">
    <div class="error-title text-warning">403</div>
    <h2 class="error-subtitle">Access Denied</h2>
    <p class="error-message">You do not have permission to access this page. Please contact your administrator if you believe this is a mistake.</p>
    <div class="mt-4">
        <a href="/" class="btn btn-primary btn-home">
            <i class="bx bx-home-alt me-2"></i>Go to Homepage
        </a>
        <a href="/accounts/login/" class="btn btn-outline-primary btn-home ms-2">
            <i class="bx bx-log-in me-2"></i>Login
        </a>
    </div>
</div>
{% endblock %}
